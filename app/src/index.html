<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Book</title>
    <script src="https://kit.fontawesome.com/85c5ea4d88.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="page-header">
            <div id="profileImage"><div class="profileImageCircle"><i class="fa fa-light fa-user"></i></div></div>
            <div id="logo"><img src="https://www.fitnesstime.com.sa/assets/images/logo.svg" alt="Fitness Time Logo"></div>
        </div>
        <div id="page-title"><h1>BOOK A CLASS</h1></div>
    </header>
    <section id="calendar-section">
        <div id="filter-section">
            <div id="fitler-btn"><span>FILTERS <i class="fa fa-light fa-filter"></i></span></div>
            <div id="fitlers">
                <div class="filter pilates active"><span>Pilates</span></div>
                <div class="filter yoga active">Yoga</div>
                <div class="filter boxercise active">Boxercise</div>
            </div>
        </div>
        <div id="date-selection"></div>
        <div id="classes-section"></div>
    </section>
    <footer id="footer-navigation">
        <div class="menu-link schedule"><i class="fa fa-light fa-dumbbell"></i></i></div>
        <div class="menu-link book active"><i class="fa fa-thin fa-calendar-plus"></i></div>
        <div class="menu-link profile"><i class="fa fa-regular fa-user"></i></div>
        <div class="menu-link shop"><i class="fa fa-regular fa-shop"></i></div>
        <div class="menu-link membership"><i class="fa fa-light fa-id-card"></i></div>
        <div class="menu-link home"><i class="fa fa-regular fa-house"></i></div>
    </footer>

</html>
