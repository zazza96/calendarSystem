<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Book</title>
    <script src="https://kit.fontawesome.com/85c5ea4d88.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <header>
        <div id="page-header">
            <div id="profileImage"><div class="profileImageCircle"><img class="profile-image" src="https://media.istockphoto.com/photos/headshot-portrait-of-smiling-male-employee-in-office-picture-id1309328823?s=612x612" alt="profile image"></div></div>
            <div id="logo"><img src="https://www.fitnesstime.com.sa/assets/images/logo.svg" alt="Fitness Time Logo"></div>
        </div>
        <div id="page-title"><h1>BOOK A CLASS</h1></div>
    </header>
    <section id="calendar-section">
        <div id="filter-section">
            <div class="btnContainer"><div id="filter-btn"><span><i class="fa fa-light fa-filter"></i> FILTERS</span></div></div>
            <div id="filters">
                <div class="filter pilates active"><span>Pilates</span></div>
                <div class="filter yoga active"><span>Yoga</span></div>
                <div class="filter boxercise active"><span>Boxercise</span></div>
            </div>
        </div>
        <div id="date-selection"></div>
        <div id="classes-section"></div>
    </section>
    <footer id="footer-navigation">
        <div class="footer-menu">
            <div class="menu-link schedule"><i class="fa fa-light fa-dumbbell"></i></i><span>My Schedule</span></div>
            <div class="menu-link book active"><i class="fa fa-thin fa-calendar-plus"></i><span>Book</span></div>
            <div class="menu-link profile"><i class="fa fa-regular fa-user"></i><span>Profile</span></div>
            <div class="menu-link shop"><i class="fa fa-solid fa-suitcase"></i><span>Shop</span></div>
            <div class="menu-link membership"><i class="fa fa-light fa-id-card"></i><span>Membership</span></div>
            <div class="menu-link home"><i class="fa fa-solid fa-building"></i><span>Home</span></div>
        </div>
        
    </footer>

</html>
